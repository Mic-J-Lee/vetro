<!doctype html>
<html>
  <head>
    <script>
      var host = "www.vetro.space";
      if ((host == window.location.host) && (window.location.protocol != "https:")) {
        window.location.protocol = "https";
      }
    </script>
    <title>Vetro</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!------ Include the above in your HEAD tag ---------->
    <link href="/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div class="chat_window">
      <div class="top_menu">
        <div class="title">Vetro</div>
      </div>
      <ul id ="messages" class="messages">
      </ul>
      <div class="bottom_wrapper clearfix">
        <i id="typing"></i>
        <form id="form">
          <div class="message_input_wrapper">
            <select id="mood" class="mood_select" />
              <option>☺</option>
              <option>–</option>
              <option>☹</option>
            </select>
            <input id="message" class="message_input" placeholder="Type your message here..." />
          </div>
          <button class="send_message">
          Send
          </button>
        </form>
      </div>
    </div>
    <script src="/js/socket.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/rexeze/formatTimeStamp/src/index-cdn.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
